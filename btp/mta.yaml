  # ------------- APPLICATION: Framework Config ----------------
  - name: configure-framework-app
    # ------------------------------------------------------------
    type: html5
    path: app/configure-framework
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms:
        []

  # ------------- APPLICATION: Rating Config ----------------
  - name: configure-rating-app
    # ------------------------------------------------------------
    type: html5
    path: app/configure-rating
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms:
        []

  # ------------- APPLICATION: System Config ----------------
  - name: configure-system-app
    # ------------------------------------------------------------
    type: html5
    path: app/configure-system
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms:
        []

  # ------------- APPLICATION: Default Config ----------------
  - name: configure-default-app
    # ------------------------------------------------------------
    type: html5
    path: app/configure-default
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms:
        []

resources:
  # ------------------------------------------------------------
  - name: kernseife-db
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: kernseife-db

  # ------------------------------------------------------------
  - name: kernseife-auth
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: kernseife-${space}
        tenant-mode: dedicated
        role-collections:
          - name: "kernseife-admin-${space}"
            description: Kernseife Admin
            role-template-references:
              - $XSAPPNAME.admin

  # ------------------------------------------------------------
  - name: kernseife-html5-repo-host
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: kernseife-html5-app-host-service

  # ------------------------------------------------------------
  - name: kernseife-destination
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      config:
        version: 1.0.0
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: kernseife-srv
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
                timeout: 360000
              - Name: ui5
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com

  # ----------------- AUTOSCALER  ------------------------------------
  - name: kernseife-autoscaler
    # ------------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: autoscaler
      service-name: kernseife-autoscaler
      service-plan: standard
  - name: kernseife-cloud-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: cloud-logging
      service-plan: standard
      config:
        ingest_otlp:
          enabled: false
